        </div>

      </div>

      <div class="projects">
        <div>
          <input type="checkbox" id="project" />
          <label for="project">Drive grandma to retirement home</label>
        </div>
        <div><img src="/src/icons/trash.png" alt="Delete project" /></div>
      </div>

      <div class="projects">
        <div>
          <input type="checkbox" id="project" />

    <div class="add-project-container">
      <form action="" method="get" class="add-project-form">
        <div>
          <label class="add-project-title" for="title">Project Name</label>
        </div>
        <div>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-radio">
          <span>
            <input type="radio" name="urgency" id="non-urgent" checked />
            <label for="non-urgent">Non Urgent</label>
          </span>
          <span>
            <input type="radio" name="urgency" id="mild-urgent" />
            <label for="mild-urgent">Mildy Urgent</label>
          </span>
          <span>
            <input type="radio" name="urgency" id="urgent" />
            <label for="urgent">Urgent</label>
          </span>
          <span>
            <input type="radio" name="urgency" id="very-urgent" />
            <label for="very-urgent">Very Urgent</label>
          </span>
        </div>
        <div>
          <button>Add</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </div>
